<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Sharepoint Form Builder v2</title>
	<link rel="stylesheet" href="css/jquery.ui.theme.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.ui.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/beautifyhtml.js"></script>
	<script src="js/index.js"></script>
</head>

<body>
	<!-- Navbar with brand, column options and view HTML btn -->
	<nav class="navbar navbar-default navbar-fixed" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">SharePoint</a>
		</div>
		<form class="navbar-form navbar-left">
			<div class="form-group">
				<select class="form-control" id="n-columns">
					<option value="1">1 Column</option>
					<option value="2">2 Columns</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" data-clipboard-text="testing" id="copy-to-clipboard">View
				HTML</button>
		</form>
	</nav>
	<!-- Elements & Builder -->
	<div class="toplevel">
		<div class="row">
			<div class="col-md-3 elements">
				<h3>Elements</h3>
				<form role="form">
					<div class="form-group draggable segment">
						<label for="input-text-1">Text Input</label>
						<input type="text" class="form-control" id="input-text-1" placeholder="Enter single-line text">
					</div>
					<div class="form-group draggable segment">
						<label for="input-textarea-1">Textarea</label>
						<textarea class="form-control" id="input-textarea-1"
							placeholder="Enter multiple-line text"></textarea>
					</div>
					<div class="form-group draggable segment">
						<label for="select-1">Select</label>
						<select class="form-control" id="select-1">
							<option value="Option 1">Option 1</option>
							<option value="Option 2">Option 2</option>
							<option value="Option 3">Option 3</option>
						</select>
					</div>
					<div class="form-group draggable segment">
						<label for="checkboxes">Checkboxes</label>
						<div class="checkboxes">
							<label class="checkbox btnlabel" for="checkbox_1">
								<input type="checkbox" name="checkbox" id="checkbox_1">
								Option 1
							</label>
							<label class="checkbox btnlabel" for="checkbox_2">
								<input type="checkbox" name="checkbox" id="checkbox_2">
								Option 2
							</label>
							<label class="checkbox btnlabel" for="checkbox_3">
								<input type="checkbox" name="checkbox" id="checkbox_3">
								Option 3
							</label>
						</div>
					</div>
					<div class="form-group draggable segment">
						<label for="radios">Radios</label>
						<div class="radios">
							<label class="radio btnlabel" for="radio_1">
								<input type="radio" name="radio" id="radio_1">
								Option 1
							</label>
							<label class="radio btnlabel" for="radio_2">
								<input type="radio" name="radio" id="radio_2">
								Option 2
							</label>
							<label class="radio btnlabel" for="radio_3">
								<input type="radio" name="radio" id="radio_3">
								Option 3
							</label>
						</div>
					</div>
					<div class="form-group draggable segment">
						<label for="input-date-1">Date Input</label>
						<input type="date" class="form-control" id="input-date-1" placeholder="Enter single-line text">
					</div>
					<div class="form-group draggable segment">
						<label for="input-file-1">File input</label>
						<input type="file" id="input-file-1">
					</div>
					<div class="form-group draggable segment statictext">
						<label for="statictext" class="control-label">Static Text</label>
						<div class="statictext">
							Enter text here (instructions, guidelines, etc.)
						</div>
					</div>
					<div class="form-group draggable segment">
						<label for="tnctext" id="tnclabel">Terms & Conditions</label>
						<div class="tnctext">
							<input type="checkbox" id="invalidCheck" required>
							<label class="form-check-label" for="invalidCheck">
								Check this box to proceed
							</label>
						</div>
					</div>
					<div class="form-group draggable segment submitbtn">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-md-9 builderframe">
				<div class="builder">
					<div class="text-muted empty-form text-center buildertext">Drag & drop elements here</div>
					<div class="row form-body">
						<div class="col-md-12 droppable sortable">
						</div>
						<div class="col-md-6 droppable sortable" style="display: none;">
						</div>
						<div class="col-md-6 droppable sortable" style="display: none;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modals with options for components -->
	<!-- Modal for text input -->
	<div class="modal" id="options-modal" style="overflow: auto;" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
					<h4 class="modal-title">Edit Field</h4>
				</div>
				<div class="modal-body ui-front">
					<label for="input-label">Label</label>
					<input type="text" class="form-control" id="input-label" placeholder="Text Input"
						style="margin-bottom: 25px">
					<label for="input-placeholder">Placeholder</label>
					<input type="text" class="form-control" id="input-placeholder" value="Enter single-line text">
				</div>
				<div class="modal-footer" style="text-align: left;">
					<button class="btn btn-success">Update</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal for textarea -->
	<div class="modal" id="options-modal" style="overflow: auto;" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<a type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
					<h4 class="modal-title">Edit Field</h4>
				</div>
				<div class="modal-body ui-front">
					<label for="input-label">Label</label>
					<input type="text" class="form-control" id="input-label" placeholder="Text Input"
						style="margin-bottom: 25px">
					<label for="input-placeholder">Placeholder</label>
					<input type="text" class="form-control" id="input-placeholder" value="Enter multiple-line text">
				</div>
				<div class="modal-footer" style="text-align: left;">
					<button class="btn btn-success">Update</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
